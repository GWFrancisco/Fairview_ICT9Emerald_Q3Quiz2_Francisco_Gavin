<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Q3Q2</title>
</head>
<body>
	<div class="container">
		<center>
			<h1>Ticket-Man</h1>
			<form id="ticketForm">
			<label>Enter Name: </label>
			<br>
			<input type="text" id="name" class="form-control" required>
			<br><br>
			<label>Email: </label>
			<br>
			<input type="email" id="@" class="form-control" required>
			<br><br>

				<button style="width: 30%;" type="button" class="btn btn-dark" onclick="nameandemail()">Submit Info</button>
				<br><br>

				<label>Available movies:</label>
				<select class="form-select" id="availmovies" >
					<option value="none">Choose</option>
					<option value="batman">The Batman (₱500)</option>
					<option value="mario">Super Mario (₱450)</option>
					<option value="puppy">Puppy Love (₱300)</option>
				</select>
				<br><br>

				<label>Seating: </label>
				<select class="form-select" id="seating" >
					<option value="none">Choose</option>
					<option value="front">Front Row (no added fee)</option>
					<option value="middle">Middle Row (+100)</option>
					<option value="back">Back Row (+150)</option>
				</select>
				<br><br>

				<label>Age: </label>
				<select class="form-select" id="age" >
					<option value="none">Choose</option>
					<option value="adult">Adult</option>
					<option value="student">Student</option>
				</select>
				<br><br>

				<button style="width: 30%;" type="button" class="btn btn-dark" onclick="availmovieandseat()">Ticket Pricing</button>
			</form>
			<br><br>

			<script>
				// Function to get and display name and email
				function nameandemail() {
					var name = document.getElementById("name").value;
					var email = document.getElementById("@").value;

					alert("Your name and email is " + name + " " + email);
				}

				// Mapping of movie, seating, and age prices
				var moviePrices = {
					'batman': 500,
					'mario': 450,
					'puppy': 300
				};

				var seatingFees = {
					'front': 0,
					'middle': 100,
					'back': 150
				};

				var ageDiscount = {
					'student': 0.8, // 20% discount for students
					'adult': 1 // No discount for adults
				};

				// Function to calculate ticket price based on selected movie and seating
				function availmovieandseat() {
					var moviePrice = 0;
					var seatingFee = 0;
					var discount = 1;

					var selectedMovie = document.getElementById("availmovies").value;
					var selectedSeating = document.getElementById("seating").value;
					var selectedAge = document.getElementById("age").value;

					// Get prices based on selected options
					moviePrice = moviePrices[selectedMovie];
					seatingFee = seatingFees[selectedSeating];
					discount = ageDiscount[selectedAge];

					// Calculate the total price
					var totalPrice = (moviePrice * discount) + seatingFee;

					// Display the total price
					alert("Your ticket price is ₱" + totalPrice);
				}
			</script>
			<button style="width: 20%;" type="button" class="btn btn-dark" onclick="availmovieandseat()">Print Ticket</button>
		</center>
	</div>
	<center><h5>By: Gavin Francisco</h5><center>

</body>
</html>
